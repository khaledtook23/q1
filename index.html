<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    #video-container {
      position: relative;
      width: 100%;
      max-width: 400px;
    }

    #video {
      width: 100%;
      height: auto;
    }

    #scan-result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video" playsinline></video>
    <div id="scan-result"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.0.0/dist/jsQR.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      const video = document.getElementById('video');
      const scanResult = document.getElementById('scan-result');

      // Check if the browser supports mediaDevices and getUserMedia
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
          .then((stream) => {
            video.srcObject = stream;
            video.play();
            scanQRCode();
          })
          .catch((error) => {
            console.error('Error accessing camera:', error);
          });
      } else {
        console.error('getUserMedia is not supported in this browser');
      }

      function scanQRCode() {
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');

        function scan() {
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, imageData.width, imageData.height);

          if (code) {
            scanResult.textContent = 'Scanned QR Code: ' + code.data;

            // Execute the URL (replace with your logic)
            window.location.href = code.data;

            // Clear the result after a delay (adjust as needed)
            setTimeout(() => {
              scanResult.textContent = '';
            }, 3000);
          }

          requestAnimationFrame(scan);
        }

        scan();
      }
    });
  </script>
</body>
</html>
